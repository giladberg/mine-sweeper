<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame(4,2)">
    <div class="wrapper">
        <div class="clock">00:00</div>
        <div class="lifes"></div>
        <div class="hints"></div>
        <div class="modal"><p></p></div>
        <h1>Welcome to Mine Sweeper</h1>
        <div class="buttons-container">
            <button onclick="initGame(4,2)">Beginner</button>
            <button onclick="initGame(8,12)">Medium</button>
            <button onclick="initGame(12,30)">Expert</button>
        </div>
        <nav>
            <button class="smiley-btn" onclick="initGame()">
                <p class="smiley"></p>
            </button>
           
        </nav>
        <div class="board-container"></div>
    </div>
    <script src="js/helper.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
